<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div id="img-bkg">
       <div class="logo-background"></div>
       <div id="logo-container">
        <img src="./public/imgs/logo.jpg" alt="logo" />
       </div>
    </div>
    <main>
        <div class="container">
            <div id="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br />
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="container">
            <div id="form-content">
                <p><strong>Let's do this!</strong></p><br/>
                <div id="form-groups">
                    <div class="form-group">
                        <div class="form-input">
                            <label for="firstName">FIRST NAME</label><br/>
                            <input type="text" id="firstName" />
                        </div>
                        <div class="form-input">
                            <label for="lastName">LAST NAME</label><br/>
                            <input type="text" id="lastName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="userEmail">EMAIL</label><br/>
                            <input type="email" id="userEmail" />
                        </div>
                        <div class="form-input">
                            <label for="phone">PHONE NUMBER</label><br/>
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" placeholder="123-456-7890" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="password">PASSWORD</label><br/>
                            <input type="password" id="password" />
                        </div>
                        <div class="form-input">
                            <label for="confPassword">CONFIRM PASSWORD</label><br/>
                            <input type="password" id="confPassword" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="create-account">
                <button type="submit" class="btn">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
